<form method="POST">
    <h2 style='text-align: center'>Welcome to Python Flask Web Server, your lucky link is: <a href={{ link }}>link text</a>!<h2>
        <!-- <input name="text"> -->
        <textarea style = "resize: none; border-radius: 25px; border-color: white;font-family = 'Times New Roman'" rows="20" cols="65"name="userText" placeholder="  Enter your text here!"></textarea>
    <input type="submit">
</form>
<div id="myHTMLWrapper">

</div>
<script>
    var wrapper = document.getElementById("myHTMLWrapper");
    var html = "";
    
    for (var i = 0; i <= {{ count }}; i++) {
        html += "<h2>" + i + "<h2>";
        html += "<p>" + link[i] + "<p>"
    }

    wrapper.innerHTML = html;
</script>

<ul id="listWithHandle">
    {% for lin in the_links %}

        <li>
            <span class="my-handle">:+:</span>
            <a id="listName" href= {{ lin }}>

            </a>
        </li>
    {% endfor %}
</ul>
